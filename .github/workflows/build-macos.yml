name: Build Unity macOS

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for macOS
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: steer-chair/Library
          key: Library-StandaloneOSX-${{ hashFiles('steer-chair/Assets/**', 'steer-chair/Packages/**', 'steer-chair/ProjectSettings/**') }}
          restore-keys: |
            Library-StandaloneOSX-
            Library-

      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: steer-chair
          targetPlatform: StandaloneOSX
          buildName: neura-steer
          buildsPath: build
          versioning: Tag

      - name: Zip Build
        run: |
          cd build/StandaloneOSX
          zip -r ../../neura-steer-macos-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: neura-steer-macos-${{ github.ref_name }}.zip
          generate_release_notes: true
